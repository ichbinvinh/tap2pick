<ion-content padding>
    
  <ion-list>
    <ion-item *ngFor="let product of productList.productArr">
         
      <ion-thumbnail item-start>
        <img src="{{product.imgSrc}}">
        
      </ion-thumbnail>
      
      <p>{{product.title}}</p>
      <p>{{product.variant_title}}</p>
      <p>{{product.price}} â‚¬</p>
      <ion-note item-end style="text-align:center"><span style="font-size:xx-large">{{product.quantity}}</span> <br> to pack</ion-note>
      
    </ion-item>
 </ion-list>

</ion-content>

<ion-fab >
  <button (click)="openShipModal()" ion-fab fab-bottom fab-right>
    <ion-icon name="cube"></ion-icon>
  </button>

</ion-fab>
